<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="Activity5-preview.php" method="GET">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input style="margin-left: 20px;" id="name" name="name" type="text"></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input style="margin-left: 20px;" id="username" name="username" type="text"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input style="margin-left: 20px;" id="password" name="password" type="password"></td>
            </tr>
            <tr>
                <td><label for="adress">Adress:</label></td>
                <td><input style="margin-left: 20px;" id="adress" name="adress" type="text"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select style="margin-left: 20px;" id="country" name="country">
                        <option value="0">(Please select a country)</option>
                        <option value="1">Turkey</option>
                        <option value="2">Canada</option>
                        <option value="3">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="zip">ZIP Code:</label></td>
                <td><input style="margin-left: 20px;" id="zip" name="zip" type="text"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input style="margin-left: 20px;" id="email" type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="sex">Sex:</label></td>
                <td>
                    <input style="margin-left: 20px;" type="radio" name="sex" id="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="female" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="language">Language:</label></td>
                <td>
                    <label style="margin-left: 20px;" for="english">English</label>
                    <input  type="checkbox" id="english" name="language[]" value="English">
                    <label for="french">French</label>
                    <input type="checkbox" id="french" name="language[]" value="French">
                    <label for="german">German</label>
                    <input type="checkbox" id="german" name="language[]" value="German">
                </td>
            </tr>
            <tr>
                <td><label style="vertical-align: sub;" for="about">About:</label></td>
                <td><textarea style="margin-left: 20px;" name="about" id="about" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" ><input style="margin-left: 93px;" type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>
</html>
