<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="index.css" />
    <script
      type="text/javascript"
      src="jquery-ui-1.13.3/jquery-ui-1.13.3/external/jquery/jquery.js"
    ></script>
    <script
      type="text/javascript"
      src="jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.js"
    ></script>
    <link
      rel="stylesheet"
      href="jquery-ui-1.13.3/jquery-ui-1.13.3/jquery-ui.css"
    />

    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <form action="#" method="post" id="form">
      <div class="input-box">
        <label for="languages">What programming language do you know?</label>
        <input type="text" id="languages" name="name" required />
      </div>
      <div class="input-box">
        <label for="birthday">What id your birthday?</label>
        <input type="text" id="birthday" name="name" required />
      </div>

      <div class="input-box">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter a valid email address"
        />
      </div>
      <div class="input-box">
        <label for="url">Website</label>
        <input type="url" id="url" name="url" required />
      </div>
      <div class="submit-button">
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
