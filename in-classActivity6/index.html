<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Game</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #container {
        position: relative;
        width: 1800px;
        height: 800px;
      }
      button {
        position: absolute;
        background-color: palevioletred;
        padding: 20px 50px;
        border-radius: 5px;
        color: white;
        border-color: palevioletred;
        border-style: none;
        box-shadow: 4px 2px 9px palevioletred;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button id="myButton">Click Me!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
