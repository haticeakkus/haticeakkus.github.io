<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information including character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>Exam Scheduler</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header id="header">
      <!-- Logo of the university with a link to the homepage -->
      <div class="logo">
        <a href="index.html">
          <img src="https://aybu.edu.tr/images/aybuLogo.png" alt="Aybu Logo" />
          <div>
            <p class="logoTitle">Ankara Yıldırım Beyazıt University</p>
            <p class="logoSubtitle">Exam Scheduler</p>
          </div>
        </a>
      </div>
      <!-- Navigation menu with links to different pages -->
      <nav>
        <!-- Link to upload files page -->
        <a
          href="uploadPage.html"
          style="text-shadow: 7px 5px 5px #03043699"
          >Upload Files</a
        >
        <!-- Link to constraints page -->
        <a
          href="constraintPage.html"
          style="text-shadow: 7px 5px 5px rgba(3, 4, 54, 0.6)"
          >Constraints</a
        >
        <!-- Link to schedules page -->
        <a
          href="schedulePage.html"
          style="text-shadow: 7px 5px 5px rgba(3, 4, 54, 0.6)"
          >Schedules</a
        >
      </nav>
    </header>
    <!-- Main content area -->
    <div class="container">
      <main>
        <!-- Text area containing university name and subtitle -->
        <div class="textArea">
          <p class="title">Ankara Yıldırım Beyazıt University</p>
          <p class="subtitle">
            Faculty of Engineering and Natural Sciences Exam Scheduler
          </p>
        </div>
      </main>

      <!-- Section for selecting exam schedules -->
      <section id="examScheduleArea">
        <div class="uploadText">
          <p>Upload the CSV file for exam scheduling.</p>
        </div>
        <form action="#" >
          <label for="examScheduleInput" title="Exam Schedule Input">Exam Schedule</label>
          <input  type="file" id="examScheduleInput" name="examScheduleInput" accept=".csv" style="display: none;">
        </form>

        <div style="width: fit-content;" id="exam_schedule_table"></div>
        <div id="count"></div>
      </section>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
